<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.header_layout} != 100">
	<f:if condition="{data.header} || {data.subheader} || {data.date}">
		<header class="{f:if(condition: '{data.subheader}', then: 'has-subheader')} {f:if(condition: '{data.date}', then: 'has-date')}">
			<f:render partial="Content/Header/Header" arguments="{
				header: data.header,
				layout: data.header_layout,
				positionClass: '{f:if(condition: data.header_position, then: \'text-{data.header_position}\')}',
				link: data.header_link,
				default: settings.defaultHeaderType}" />
			<div class="icon {f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
				<i class="{themes.icon}"></i>
			</div>
			<f:render partial="Content/Header/SubHeader" arguments="{
				subheader: data.subheader,
				layout: data.header_layout,
				positionClass: '{f:if(condition: data.header_position, then: \'text-{data.header_position}\')}',
				default: settings.defaultHeaderType}" />
			<f:render partial="Content/Header/Date" arguments="{
				date: data.date,
				positionClass: '{f:if(condition: data.header_position, then: \'text-{data.header_position}\')}'}" />
		</header>
	</f:if>
</f:if>
</html>
