<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
	 xmlns:theme="http://typo3.org/ns/KayStrobach/Themes/ViewHelpers">
	<f:section name="Default">
		<!-- theme_bootstrap4: Partials/Area/Top.html [begin] -->

		<div id="area-top">
			<!--
			@todo class container // optionally fluid-container!!
			-->
			<div class="container">
				<div class="row">

					<div class="col-lg-6">
						<f:if condition="{settings.menu.top.active}">
							<nav id="menu-top">
								<f:cObject typoscriptObjectPath="lib.menu.top" />
							</nav>
						</f:if>
					</div>

					<div class="col-lg-3">
						<nav class="menu-language-wrapper pull-right">
							<theme:widget.languageMenu availableLanguages="{settings.languages.available}"
													   currentLanguageUid="{settings.languages.current.uid}"
													   defaultLanguageIsoCodeShort="{settings.languages.default.isoCodeShort}"
													   defaultLanguageLabel="{settings.languages.default.label}"
													   defaultLanguageFlag="{settings.languages.default.flag}"
							/>
						</nav>
					</div>

				</div>
			</div>
		</div>

		<!-- theme_bootstrap4: Partials/Area/Top.html [end] -->
	</f:section>
</div>
