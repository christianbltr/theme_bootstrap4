<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_bootstrap4: Templates/Theme/SidebarContent.html [begin] -->

		<div id="template-sidebar-content">
			<div class="row">

				<!--
					Pay attention to the responsive behaviour!
					The sidebar column will slide to bottom
					when it switch into mobile view.  -->

				<!-- Firstly the main column, because Bootstrap not allows to pull/push xs and col-12 -->
				<div id="content-main" class="col-12 col-sm-12 col-md-12 col-lg-9 col-lg-push-3 col-xl-9 col-xl-push-3">
					<f:render partial="Area/Main" section="Default" arguments="{_all}" />
				</div>
				<aside id="content-sidebar" class="col-12 col-sm-12 col-md-12 col-lg-3 col-lg-pull-9 col-xl-3 col-xl-pull-9">
					<f:render partial="Area/Sidebar" section="Default" arguments="{_all}" />
				</aside>

			</div>
		</div>

		<!-- theme_bootstrap4: Templates/Theme/SidebarContent.html [end] -->
	</f:section>
</div>
