<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>
	@todo: structure and styling for Bootstrap4
</f:comment>
<f:layout name="Content/Default" />
<f:section name="Main">

	<f:render section="Content/Menu" arguments="{menu: menu}" />

</f:section>
<f:section name="Menu">

	<f:if condition="{menu}">
		<ul>
			<f:for each="{menu}" as="page">
				<li>
					<a href="{page.link}" target="{page.target}" title="{page.title}">
						<span>{page.title}</span>
					</a>
					<f:render section="Content/Menu" arguments="{menu: page.children}" />
				</li>
			</f:for>
		</ul>
	</f:if>

</f:section>
</html>
