<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:switch expression="{data.layout}">
		<f:case value="Center">
			<div id="c{data.uid}" class="content-text content-text-centered" data-content="text" data-layout="centered">
				<f:if condition="{data.header}">
					<h2>{data.header}</h2>
				</f:if>
				<f:format.raw>{data.bodytext}</f:format.raw>
			</div>
		</f:case>
		<f:case default="1">
			<div id="c{data.uid}" class="content-text content-text-default" data-content="text" data-layout="default">
				<f:if condition="{data.header}">
					<h2>{data.header}</h2>
				</f:if>
				<f:format.html>{data.bodytext}</f:format.html>
			</div>
		</f:case>
	</f:switch>

</html>
